<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinnoh Generator</title>
    <link rel="stylesheet" href="css/sinnoh.css">
</head>
<body onload="fetchPokedex()">

    <header class="main-header">
        <div class="pokemon-logo">
            <img src="assets/pokemon-logo.png" alt="">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="kanto.html">Kanto</a></li>
                <li><a href="johto.html">Johto</a></li>
                <li><a href="hoenn.html">Hoenn</a></li>
                <li><a href="unova.html">Unova</a></li>
                <li><a href="kalos.html">Kalos</a></li>
                <li><a href="alola.html">Alola</a></li>
                <li><a href="galar.html">Galar</a></li>
                <li><a href="paldea.html">Paldea</a></li>
                <li><a href="national.html">National</a></li>
            </ul>
        </nav>
    </header>

    <div id="team-box">
        <div id="pokemon-container">
            <div class="pokemon-box" id="member-one">
                <div class="member-img"><img src="assets/white.png" alt="" id="img-one"></div>
                <div class="pokemon-name" id="name-one">Placeholder Name</div>
            </div>
            <div class="pokemon-box" id="member-two">
                <div class="member-img"><img src="assets/white.png" alt="" id="img-two"></div>
                <div class="pokemon-name" id="name-two">Placeholder Name</div>
            </div>
            <div class="pokemon-box" id="member-three">
                <div class="member-img"><img src="assets/white.png" alt="" id="img-three"></div>
                <div class="pokemon-name" id="name-three">Placeholder Name</div>
            </div>
            <div class="pokemon-box" id="member-four">
                <div class="member-img"><img src="assets/white.png" alt="" id="img-four"></div>
                <div class="pokemon-name" id="name-four">Placeholder Name</div>
            </div>
            <div class="pokemon-box" id="member-five">
                <div class="member-img"><img src="assets/white.png" alt="" id="img-five"></div>
                <div class="pokemon-name" id="name-five">Placeholder Name</div>
            </div>
            <div class="pokemon-box" id="member-six">
                <div class="member-img"><img src="assets/white.png" alt="" id="img-six"></div>
                <div class="pokemon-name" id="name-six">Placeholder Name</div>
            </div>
        </div>
        <div id="options">
            <form action="">
                <div class="options-boxes" id="starter-pokemon">
                    Starter Pokemon:
                    <select name="" id="starter-select" placeholder="Select Starter Pokemon">
                        <option value="-1">None</option>
                        <option value="-2">Random</option>
                        <option value="0">Turtwig</option>
                        <option value="3">Chimchar</option>
                        <option value="6">Piplup</option>
                    </select>
                </div>
            </form>
            <form>
                <div class="options-boxes" id="generate-box">
                    <button id="generate-button" type="button" onclick="generateTeam()">GENERATE TEAM</button>
                </div>
            </form>
            <form>
                <div class="options-boxes" id="legendary-box">
                    <input type="checkbox" id="include-legendaries" name="include-legendaries" value="legendary">
                    <label for="include-legendaries">Include Legendaries/Mythicals</label>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
