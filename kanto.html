<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanto Generator</title>
    <link rel="stylesheet" href="css/kanto.css">
</head>
<body>

    <header class="main-header">
        <div class="pokemon-logo">
            <img src="assets/pokemon-logo.png" alt="">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="johto.html">Johto</a></li>
                <li><a href="hoenn.html">Hoenn</a></li>
                <li><a href="sinnoh.html">Sinnoh</a></li>
                <li><a href="unova.html">Unova</a></li>
                <li><a href="kalos.html">Kalos</a></li>
                <li><a href="alola.html">Alola</a></li>
                <li><a href="galar.html">Galar</a></li>
                <li><a href="paldea.html">Paldea</a></li>
            </ul>
        </nav>
    </header>

    <div id="team-box">
        <div class="pokemon-box" id="member-one">
            <div class="member-img"><img src="assets/pikachu.png" alt=""></div>
            <div class="pokemon-name">Placeholder Name</div>
        </div>
        <div class="pokemon-box" id="member-two">
            <div class="member-img"><img src="assets/venusaur.png" alt=""></div>
            <div class="pokemon-name">Placeholder Name</div>
        </div>
        <div class="pokemon-box" id="member-three">
            <div class="member-img"><img src="assets/charizard.png" alt=""></div>
            <div class="pokemon-name">Placeholder Name</div>
        </div>
        <div class="pokemon-box" id="member-four">
            <div class="member-img"><img src="assets/blastoise.png" alt=""></div>
            <div class="pokemon-name">Placeholder Name</div>
        </div>
        <div class="pokemon-box" id="member-five">
            <div class="member-img"><img src="assets/lapras.png" alt=""></div>
            <div class="pokemon-name">Placeholder Name</div>
        </div>
        <div class="pokemon-box" id="member-six">
            <div class="member-img"><img src="assets/snorlax.png" alt=""></div>
            <div class="pokemon-name">Placeholder Name</div>
        </div>
        <div id="options">
            <form action="">
                <div class="options-boxes" id="starter-pokemon">
                    Starter Pokemon:
                    <select name="" id="" placeholder="Select Starter Pokemon">
                    <option value="-1">None</option>
                    <option value="0">Bulbasaur</option>
                    <option value="3">Charmander</option>
                    <option value="6">Squirtle</option>
                    </select>
                </div>
            </form>
            <form>
                <div class="options-boxes" id="generate-box">
                    <button id="generate-button" type="submit">GENERATE TEAM</button>
                </div>
            </form>
            <form>
                <div class="options-boxes" id="legendary-box">
                    <input type="checkbox" id="include-legendaries" name="include-legendaries" value="legendary">
                    <label for="include-legendaries">Include Legendaries</label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
